<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-Square</title>
</head>
<body bgcolor="black">
    <center>
        <svg height="400px" width="500px" style="border:solid">
            <circle r="100px" cx="100px" cy="220px" stroke-width="2px" fill="white" > </circle>
            <rect x="250px" y="120px" height="200px" width="150px"  stroke-width="2px" fill="white"  ></rect>

        </svg>
    </center>
</body>
</html
